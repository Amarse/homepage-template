<div class="album-wrap section-gap-lg" id="track-section">
   <div class="container">
      <app-common-title title="Track List"></app-common-title>
      <div class="players">
         <div class="mb-5">
            <div class="row">
               <div class="col-12 col-lg-4 col-xl-4 mb-4 mb-lg-0 d-flex justify-content-around flex-column">
                  <div class="post-item text-xl-right text-center mb-xl-5 mb-4 w-100">
                     <div class="post-content">
                        <div class="sec-title mb-1" (mouseenter)="getAlbumType('dream')">
                           <h3><a href="javascript:void(0);" class="text-white">Dreams</a></h3>
                        </div>
                        <div class="read-more">
                           <a href="javascript:void(0);" class="read-more-link underline">Go to Album</a>
                        </div>
                     </div>
                  </div>
                  <div class="post-item text-xl-right text-center w-100">
                     <div class="post-content">
                        <div class="sec-title mb-1" (mouseenter)="getAlbumType('clean_nation')">
                           <h3><a href="javascript:void(0);" class="text-white">Clean Nation</a></h3>
                        </div>
                        <div class="read-more">
                           <a href="javascript:void(0);" class="read-more-link underline">Go To Album</a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-lg-4 col-xl-4 mb-4 mb-lg-0">
                  <div class="thumb-wrap">
                     <div class="featured-thumb" >
                        <div class="bg-img-style overlay-wrap player-img w-100 br-10" [ngStyle]="{'background-image': 'url(' + albumBgImage + ')'}">
                           <div class="overlay-content p-cursor d-flex align-items-center justify-content-center" (click)="playList()">
                              <a class="overlay-icon d-inline-block"><i class="fas fa-play"></i></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-lg-4 col-xl-4 mb-4 mb-lg-0 d-flex justify-content-around flex-column">
                  <div class="post-item text-xl-left text-center mb-xl-5 mb-4 w-100">
                     <div class="post-content">
                        <div class="sec-title mb-1" (mouseenter)="getAlbumType('broken_path')">
                           <h3><a href="javascript:void(0);" class="text-white">Broken Path</a></h3>
                        </div>
                        <div class="read-more">
                           <a href="javascript:void(0);" class="read-more-link underline">Go To Album</a>
                        </div>
                     </div>
                  </div>
                  <div class="post-item text-xl-left text-center w-100">
                     <div class="post-content">
                        <div class="sec-title mb-1" (mouseenter)="getAlbumType('love')">
                           <h3><a href="javascript:void(0);" class="text-white">Love</a></h3>
                        </div>
                        <div class="read-more">
                           <a href="javascript:void(0);" class="read-more-link underline">Go To Album</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>  
         <div class="row" id="play_list">
            <div class="col-12 col-lg-10 mx-auto"> 
               <vg-player class="primary-bg audio-play br-10" style="height:50px;">
                  <vg-controls>
                     <vg-play-pause></vg-play-pause>
                     <vg-playback-button></vg-playback-button>
                     <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                     <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                     </vg-scrub-bar>
                     <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                     <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                     <vg-mute></vg-mute>
                     <vg-fullscreen></vg-fullscreen>
                  </vg-controls>
                  <audio #media [vgMedia]="media" id="audio-player" preload="auto">
                     <source src="http://static.videogular.com/assets/audios/videogular.mp3" type ="audio/mp3">
                     <source src="http://static.videogular.com/assets/audios/videogular.ogg" type="audio/ogg" />
                     <source src="http://static.videogular.com/assets/audios/videogular.mp3" type="audio/mpeg" />
                  </audio>
               </vg-player>
            </div>
         </div>   
         <div class="row">
            <div class="col-12 col-lg-10 text-center mx-auto pt-5">
               <div class="tracklist-wrap pt-5">
                  <div class="tracklist">
                     <div class="tour-item track-item" *ngFor="let list of musicList; let i = index">
                        <div class="row">
                           <div class="col-10">
                              <a href="javascript:void(0)" class="text-white h-100 d-flex justify-content-between align-items-center">
                                 <div class="country-info text-left">
                                    <h6>{{list.name}}</h6>
                                 </div>
                                 <div class="wrap">
                                    <h6><i class="fab fa-time"></i>{{list.totalTime}}</h6>
                                 </div>
                              </a>
                           </div>
                           <div class="col-2">
                              <a href="javascript:void(0)" class="text-white">
                                 <div class="meta-info text-right py-1">
                                    <i class="fab fa-youtube"></i>
                                 </div>
                              </a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
