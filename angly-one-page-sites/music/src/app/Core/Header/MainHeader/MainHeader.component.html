<header id="header-sec" class="header-v1 header-transparent">
	<div class="header-wrap" id ="header-wrap">
		<div class="container-fluid px-0">
         <div class="custom-container">
            <nav class="navbar navbar-expand-lg navbar-dark theme-navbar">
               <app-logo></app-logo>
               <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#main-header"
                  aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="navbar-collapse collapse" id="main-header">
                  <app-menu-list class="mx-auto"></app-menu-list>
                  <app-social-links [socialIconsData]="socialIconsContent"></app-social-links>
               </div>
               <!-- navbar collapse header menu -->
            </nav>
         </div>
		</div>
	</div>
   <!-- header wrap -->
	<app-sticky-header></app-sticky-header>
   <!-- sticky header close -->
</header>
<!-- header sec close -->
