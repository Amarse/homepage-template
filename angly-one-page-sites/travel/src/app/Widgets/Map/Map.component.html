<div class="map-wrap">
   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 wow fadeInLeft">
			<agm-map [latitude]="lat" [longitude]="lng" [fullscreenControl]='true' 
			[mapTypeControl]='true'>
				<agm-marker [latitude]="lat" [longitude]="lng">
				</agm-marker>
			</agm-map>
      </div>   
   </div>
</div>
