<div  class="itinerary-wrap section-gap-itin secondary-bg">
	<!--|container start|-->
	<div class="container">
		<!--|section title start|-->
	<app-common-title Title="Travel Itineraries" Subtitle="Itineraries"></app-common-title>
		<!--|post grid start|-->
		<div class="post-grid-wrap">
			<div class="row">
				<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12" *ngFor="let value of itinerariesData">
					<app-travel-itineraries [travelItineraries]="value"></app-travel-itineraries>
				</div>
			</div>
		</div>
	</div>
</div>
