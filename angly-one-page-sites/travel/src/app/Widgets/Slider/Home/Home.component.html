<div class="page-slider-warp page-slider-v1-wrap" id="home-section">
	<div class="page-slider-v1" >
		<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
			<div class="slider-item-wrap position-relative bg-img-style {{data.bgImageClass}}" ngxSlickItem *ngFor="let data of homeData">
            <div class="container">
               <div class="row">
                  <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12 col-12 mx-auto">
                     <div class="slider-content text-center text-lg-left">
                        <div class="large-text mb-md-4 mb-3 text-center">
                           <span class="base-color text-capitalize">Tour & Travel</span>
                           <h2 class="mb-0 xl-text base-color">Makes You Happy.</h2>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
			</div>
		</ngx-slick-carousel>
	</div>
</div>
