<div class="itinerary-popup-wrap py-5">
   <div class="cart-btn text-right px-5 mb-5 d-block">
      <a class="primary-btn sm-btn mr-2" href="javascript:void(0);">Add To Cart</a>
      <a class="primary-btn sm-btn" href="javascript:void(0);" (click)="activeModal.close('Close click')">Close</a>
   </div> 
  <div class="container">
     <div class="row mb-5 itinerary-row" *ngFor="let content of itinerariesContent">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 mb-5">
           <div class="image-wrap side-border bg-img-style" [ngStyle]="{'background-image' : 'url(' + content.bg_image + ')'}">
           </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 mb-5">
           <div class="list-content px-0 py-0 px-lg-5 py-lg-5">
              <div class="text-foreground mb-3">
                 <div class="mb-3">
                    <span class="font-weight-bold font-md primary-color">{{content.day}}</span>
                 </div>
                 <div class="text-wrap">
                    <h3 class="title">{{content.title}} </h3>
                 </div>
              </div> 
              <div class="sec-content">
                 <p class="mb-0">{{content.description}}</p>
              </div>
           </div>
        </div>
     </div>
  </div>   
</div>
